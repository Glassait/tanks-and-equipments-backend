spring:
    liquibase:
        enabled: true
        change-log: "classpath:./db/changelog/db.changelog-master.yml"
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
    datasource:
        password: "${BDD_PASSWORD}"
        username: "${BDD_USERNAME}"
        url: "${BDD_URL}"
        driver-class-name: com.mysql.cj.jdbc.Driver
        hikari:
            maximum-pool-size: 5
