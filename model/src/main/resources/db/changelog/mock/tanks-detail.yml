databaseChangeLog:
  - changeSet:
      id: tanks_detail-1
      author: Glassait
      changes:
        - insert:
            tableName: tanks_detail
            columns:
              - column:
                  name: id
                  valueNumeric: "58369"
              - column:
                  name: description
                  value: "Une version du char lourd Object 260. Les plans de conception ont été terminés en septembre 1945, mais aucun prototype n'a été fabriqué."
        - insert:
            tableName: tanks_detail
            columns:
              - column:
                  name: id
                  valueNumeric: "15617"
              - column:
                  name: description
                  value: "La décision fut prise le 13 juillet 1953 de commencer le développement de nouveaux chars moyens de nouvelle génération tout en améliorant le T-54. Le développement a été mené par l'Institut de Recherche n° 100. Le projet fut envoyé en mars 1954, et la résistance aux obus du châssis du nouveau véhicule fut testée début 1955. Cependant, le projet fut abandonné par la suite en raison de sa complexité."
        - insert:
            tableName: tanks_detail
            columns:
              - column:
                  name: id
                  valueNumeric: "9009"
              - column:
                  name: description
                  value: "Dans les années 1960, alors que les relations étaient tendues avec l'URSS, la Chine a créé le concept de « forces de protection des frontières ». La principale puissance de feu de ces unités résidait dans les « chars de protection de frontière » en service. L'un des projets de ces véhicules était le BZ-75, développé en 1975 en utilisant l'expérience acquise lors du développement du char lourd WZ‑111. Lors du travail sur la tourelle, les ingénieurs ont incorporé des fonctionnalités du projet WZ‑1224. Aucun prototype BZ‑75 n'a été fabriqué."
        - insert:
            tableName: tanks_detail
            columns:
              - column:
                  name: id
                  valueNumeric: "10785"
              - column:
                  name: description
                  value: "Développé depuis 1952 comme un char lourd avec un armement plus puissant comparé au T-43 (M103). Des restrictions ont été imposées concernant la taille du véhicule, car le char devait pouvoir traverser les tunnels étroits des Alpes bernoises. Plusieurs conceptions ont été étudiées, mais le projet a été annulé. Aucun véhicule n'a été produit."
        - insert:
            tableName: tanks_detail
            columns:
              - column:
                  name: id
                  valueNumeric: "19009"
              - column:
                  name: description
                  value: "Une version du véhicule blindé Panhard EBR équipée d'un armement plus puissant. Il comporte une suspension améliorée et une tourelle à deux membres d'équipage GIAT TS 90, mise à jour pour accueillir un canon de 105 mm. Ce véhicule n'a jamais été produit en série ni n'est entré en service."
